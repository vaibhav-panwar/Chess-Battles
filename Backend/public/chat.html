<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="lib/chessboard-0.3.0.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>ChatCord App</title>
</head>

<body>
  <div id="bigcont">
    <div id="vc">
      <div id="videos">
        <video class="video-player" id="user-1" autoplay playsinline></video>
        <video class="video-player" id="user-2" autoplay playsinline></video>
      </div>

      <div id="controls">

        <div class="control-container" id="camera-btn">
          <img src="icons/camera.png" />
        </div>

        <div class="control-container" id="mic-btn">
          <img src="icons/mic.png" />
        </div>

        <a href="index.html">
          <div class="control-container" id="leave-btn">
            <img src="icons/phone.png" />
          </div>
        </a>

      </div>
    </div>
    <div id='gameBoard'></div>
    <div class="chat-container">
      <header class="chat-header">
        <h1> Chess Battles</h1>
        <a href="index.html" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h4><i class="fas fa-comments"></i> Room Name:</h4>
          <h2 id="room-name"></h2>
          <h4><i class="fas fa-users"></i> Users</h4>
          <ul id="users">

          </ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/agora-rtm-sdk-1.4.4.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="lib/chess.min.js"></script>
  <script src="lib/chessboard-0.3.0.min.js"></script>
  <script src="lib/jquery-1.11.1.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
